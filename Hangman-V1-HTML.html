<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "Hangman-V1-CSS.css" type = "text/css">
        <title>Hangman V1</title>
    </head>

    <body>
        <div id = "title">
            <h1>Hangman V1</h1>
        </div>
        
        <div id="instructions">
            <h2>Instructions</h2>
            <h3>Press the keys of the letters you want to guess!  The letters you have guessed will display below the word's lines.</h3>
        </div>

        <!-- gameboard has input box that user can use to guess word & button to confirm user guess -->
        <div id = "gameboard">
            <p id="guessesLeft"></p>
            <p id="score">Score: 0</p>
            <p id="wordToGuess"></p>
            <p id="lettersNotInWord"></p>
        </div>

        <div id="endScreen">
            <p id="endText"></p>
        </div>

        <!-- tell which JS file to reference & allow use of jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type = "text/javascript" src = "Hangman-V1.1-JS.js"></script>
    </body>

</html>
