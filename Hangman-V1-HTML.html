<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "Hangman-V1-CSS.css" type = "text/css">
        <title>Hangman V1</title>
    </head>

    <body>
        <div id = "title">
            <h1>Hangman V1</h1>
        </div>
        
        <!-- gameboard has input box that user can use to guess word & button to confirm user guess -->
        <div id = "gameboard">
            <input type="text" id="guessWord"/>
            <button type="button" onclick="guessWord()">Click here to finalize guess!</button>
        </div>

        <!-- tell which JS file to reference & allow use of jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type = "text/javascript" src = "Hangman-V1-JS.js"></script>
    </body>

</html>
