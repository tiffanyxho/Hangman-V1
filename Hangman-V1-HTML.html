<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "Hangman-V1-CSS.css" type = "text/css">
        <title>Hangman V1</title>
    </head>

    <body>
        <div id = "title">
            <h1>Hangman V1</h1>
        </div>
        
        <!-- gameboard has input box that user can use to guess word & button to confirm user guess -->
        <div id = "gameboard">
            <h2>Instructions</h2>
            <h3>Input your guess in the box below and press enter when you are confident in your guess! :)</h3>
            <p id="score">Score: 0</p>
            <input type="text" id="guessWord"/>
            <button type="button" onclick="guessWord()">Press enter to guess!</button>
            <p id="wordToGuess"></p>
            <p id="lettersNotInWord"></p>
        </div>

        <!-- tell which JS file to reference & allow use of jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type = "text/javascript" src = "Hangman-V1.1-JS.js"></script>
    </body>

</html>
